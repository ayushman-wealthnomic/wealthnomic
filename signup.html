<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Wealthnomics AI Foundation</title>
    <meta name="description"
        content="Join Wealthnomics AI Foundation - Sign up to contribute to open source financial AI.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #ffffff;
            --text-main: #000000;
            --text-light: #333333;
            --accent-green: #3B82F6;
            --border-color: #000000;
            --border-width: 3px;
            --box-shadow: 6px 6px 0px #000000;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            border: var(--border-width) solid var(--border-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .auth-container {
            max-width: 500px;
            width: 90%;
            background: #fff;
            border: var(--border-width) solid #000;
            box-shadow: var(--box-shadow);
            padding: 50px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .auth-header p {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-family: var(--font-mono);
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            font-family: var(--font-mono);
            font-size: 1rem;
            background: #f8f8f8;
            transition: 0.2s;
        }

        .form-group input:focus {
            outline: none;
            background: #fff;
            box-shadow: 4px 4px 0 var(--accent-green);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--accent-green);
            color: #fff;
            border: var(--border-width) solid #000;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .auth-footer p {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--accent-green);
            font-weight: 700;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            font-family: var(--font-mono);
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--accent-green);
        }

        #formMessage {
            margin-top: 15px;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
            }

            .auth-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Sign Up</h1>
            <p>Join the Wealthnomics AI Foundation</p>
        </div>

        <form id="signupForm" action="https://formspree.io/f/mrezgeez" method="POST">
            <!-- Hidden field for email subject -->
            <input type="hidden" name="_subject" value="New Wealthnomics Signup!">

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="_password" required placeholder="Min. 8 characters">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="_confirmPassword" required
                    placeholder="Re-enter password">
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
            <p id="formMessage"></p>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <div class="back-home">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('formMessage');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                formMessage.style.color = '#f00';
                formMessage.textContent = '❌ Passwords do not match!';
                return;
            }

            if (password.length < 8) {
                formMessage.style.color = '#f00';
                formMessage.textContent = '❌ Password must be at least 8 characters!';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            formMessage.textContent = '';

            try {
                // Save to localStorage for demo login
                const userData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    linkedin: document.getElementById('linkedin').value,
                    password: btoa(password)
                };
                localStorage.setItem('wealthnomics_user', JSON.stringify(userData));

                // Submit to Formspree
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formMessage.style.color = '#3B82F6';
                    formMessage.textContent = '✅ Account created! Redirecting to login...';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                formMessage.style.color = '#f00';
                formMessage.textContent = '❌ Submission error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>

</body>

</html>
