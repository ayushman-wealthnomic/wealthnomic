<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Login | Wealthnomic AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #111111;
            --text-light: #444444;
            --border-color: #e0e0e0;
        }

        body {
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 60px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-light);
            margin-bottom: 40px;
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            /* Fixes padding issue */
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--text-main);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--text-main);
            color: var(--bg);
            border: none;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .back-link:hover {
            border-bottom-color: var(--text-light);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Investor Portal</h1>
        <span class="subtitle">Secure Access</span>

        <form onsubmit="event.preventDefault(); alert('Access Denied. Please contact IR.');">
            <div class="form-group">
                <label>Institutional ID</label>
                <input type="text" placeholder="ID-XXXX-XXXX">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>

            <button type="submit">Authenticate</button>
        </form>

        <a href="index.html" class="back-link">← Return to Main Site</a>
    </div>
</body>

</html>
