<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wealthnomics AI Foundation</title>
    <meta name="description" content="Login to Wealthnomics AI Foundation - Access your account.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #ffffff;
            --text-main: #000000;
            --text-light: #333333;
            --accent-green: #3B82F6;
            --border-color: #000000;
            --border-width: 3px;
            --box-shadow: 6px 6px 0px #000000;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            border: var(--border-width) solid var(--border-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            background: #fff;
            border: var(--border-width) solid #000;
            box-shadow: var(--box-shadow);
            padding: 50px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .auth-header p {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-family: var(--font-mono);
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            font-family: var(--font-mono);
            font-size: 1rem;
            background: #f8f8f8;
            transition: 0.2s;
        }

        .form-group input:focus {
            outline: none;
            background: #fff;
            box-shadow: 4px 4px 0 var(--accent-green);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
        }

        .form-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .form-options a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 700;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--text-main);
            color: #fff;
            border: var(--border-width) solid #000;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: 0.2s;
        }

        .btn-submit:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
            background: var(--accent-green);
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .auth-footer p {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--accent-green);
            font-weight: 700;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            font-family: var(--font-mono);
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--accent-green);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Login</h1>
            <p>Welcome back to Wealthnomics</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-options">
                <label>
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="#forgot">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>

        <div class="back-home">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };

            // Log to console (replace with actual API call)
            console.log('Login data:', formData);

            // Show success message
            alert('Login successful! Redirecting to dashboard...');

            // Redirect (replace with actual dashboard URL)
            // window.location.href = 'dashboard.html';
        }
    </script>

</body>

</html>
